<section *ngIf="!loader">
  <mat-card>
    <mat-card-title>Registrar Contenido</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerFormFiles">
        <mat-form-field>
          <mat-label>Título</mat-label>
          <input matInput formControlName="titulo" type="text">
          <mat-error *ngIf="registerFormFiles.get('titulo').hasError('required')">Título es requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" rows="4"></textarea>
          <mat-error *ngIf="registerFormFiles.get('descripcion').hasError('required')">Descripción es
            requerida</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Categoría</mat-label>
          <mat-select formControlName="categoria">
            <mat-option *ngFor="let category of categories" value="{{category}}">{{category}}</mat-option>
          </mat-select>
          <mat-error *ngIf="registerFormFiles.get('categoria').hasError('required')">Categoría es
            requerida</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Temática</mat-label>
          <mat-select formControlName="tematica">
            <mat-option *ngFor="let tematica of tematicas" value="{{tematica}}">{{tematica}}</mat-option>
          </mat-select>
          <mat-error *ngIf="registerFormFiles.get('tematica').hasError('required')">Temática es requerida</mat-error>
        </mat-form-field>

        <!-- espacio para url -->
        <mat-form-field *ngIf="registerFormFiles.get('categoria').value === 'videos'">
          <mat-label>URL</mat-label>
          <input matInput formControlName="url" type="text">
          <mat-error *ngIf="registerFormFiles.get('url').hasError('required')">URL es requerido</mat-error>
        </mat-form-field>

        <input *ngIf="registerFormFiles.get('categoria').value !== 'videos'" type="file" class="file-input"
          (change)="onFileSelected($event)">

        <button mat-raised-button type="button" (click)="onSubmitFile()">Actualizar</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
