<mat-card>
  <mat-card-title>Inciar sesion</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Iniciar sesion</button>
      </div>
      <div class="button">
        <button routerLink="/singUp" mat-button>Registrarse</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
